<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Line</title>
  <style>
    #line {
      background-color: black;
      width: 200px;
      height: 2px;
      position: absolute;
      top: 50%;
      left: 50%;
      /* Added transform-origin to center the rotation */
      transform-origin: center;
    }
  </style>
</head>
<body>

<div id="line"></div>

<script>
  const line = document.getElementById('line');
  let angle = 0;

  setInterval(() => {
    angle += 2;
    line.style.transform = `rotate(${angle}deg)`;
  }, 20);
</script>

</body>
</html>
